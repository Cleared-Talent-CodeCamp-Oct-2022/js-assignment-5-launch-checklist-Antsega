<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <div *ngIf="(cargoHold.length < maxItems) && (cargoMass < (maximumAllowedMass - 200)); else buttonOn">
                <button (click)="addItem(item,item.mass)">Add
                    to Cargo
                    Hold</button>
                {{item.name}}, {{item.mass}} kg
            </div>

            <ng-template #buttonOn>
                <button class=active [disabled]="!cargoButton" (click)="addItem(item,item.mass)">Add to Cargo
                    Hold</button>
                {{item.name}}, {{item.mass}} kg
            </ng-template>
        </li>
    </ol>
</div>

<hr>

<div class="displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p class=nearMaxMass *ngIf="cargoMass >= (maximumAllowedMass - 200)">Mass Budget Remaining: {{maximumAllowedMass -
        cargoMass}} kg</p>
    <button (click)="clear()">Empty Hold</button>
</div>
